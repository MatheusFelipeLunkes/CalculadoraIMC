<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <section>
            <div id="container">
                <h1>Calculadora IMC</h1>
                <p>Informe seu peso e altura:</p>
                <form action="">
                    <label for="input-peso">Peso:<input type="text" name="peso" id="input-peso"></label>
                    <label for="input-altura">Altura:<input type="text" name="" id="input-altura"></label>
                    <button type="submit" id="botao-calc">Calcular</button>
                </form>
                <div id="resultado"></div>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
